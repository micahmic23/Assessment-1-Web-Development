<!--The html tag is used to start every html code to allow the code to function in the web browser.-->
<html>

	<!--The head tag is used to identify the head/top section of an html page.-->
	<head>
		
		<!--This is the tag used to operate the CSS of the html. In this case, an external CSS is utilized for the purpose of styling and designing the div's default appearance. 
		This is done by inserting the CSS file name (style.css) to be linked to whatever the css file is linked to in the html code.-->
		<link rel="stylesheet" href="style.css" type="text/css" />

		<!--An additional external CSS is utilized for the purpose of styling and designing the divs. This is done by inserting the CSS file
		name (addstylish.css) to be linked to whatever the css file is linked to in the html code.-->
		<link rel="stylesheet" href="addstylish.css" type="text/css" />
		
		<!--The title tag is used to name the html page's tab on the web browser (One-Page Website Ch2 Ex1). It is closed with another title tag with a '/' in the front.-->
		<title>Styling those divs Ch3 Ex2</title>

	<!--The head tag is then closed with a slash in the front to operate the head section, in which consists of the CSS code that plays a huge part of the appearance/ aesthetics of the html page.-->
	</head>

	<!--The body tag is used to identify the body/main section of the page.-->
	<body>

		<!--To perform the CSS on the divs, classes are created to represent each div.-->
		<div class="A"=>div#A</div>
		<div class="B">div#B</div>
		<div class="C">div#C</div>
		<div class="D">div#D</div>
	
	<!--The body is closed for the contents of the body section to be displayed.-->
	</body>

<!--The html tag is also closed for the whole html and CSS to be displayed.-->
</html>
